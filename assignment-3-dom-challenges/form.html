<!DOCTYPE html>

<HTML>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dom-challenges.css" />
  </head>

  <body>
    <!---Resolves problem #3: Create a form -->
    <div id="form" class="form">
      <span class="form__row row">
        <label for="form__username" class="col">Username</label>
        <input
          type="text"
          id="form__username"
          name="form__username"
          class="col"
          placeholder="Your Username"
        />
      </span>
      <span class="form__row row">
        <label for="form__email" class="col">Email</label>
        <input
          type="email"
          id="form__email"
          name="form__email"
          class="col"
          placeholder="Your Email"
        />
      </span>
      <span class="form__row row">
        <label for="form__password" class="col">Password</label>
        <input
          type="password"
          id="form__password"
          name="form__password"
          class="col"
          placeholder="Your Password"
        />
      </span>
      <span class="form__row row">
        <input
          type="submit"
          id="form__submit"
          class="col"
          value="Submit Now!"
        />
      </span>
    </div>

    <!---Resolves problem #4: Use JavaScript to check password and show inputs-->
    <div id="form__check">
      <h1 id="form__check__h1"></h1>
    </div>
  </body>

  <script src="password-check.js"></script>
</HTML>
