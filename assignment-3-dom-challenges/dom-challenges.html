<!DOCTYPE html>

<HTML>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="dom-challenges.css">

</head>

<body>

  <!---Resolves problem #1: Buttons that argue with each other-->
  <div id="buttonArea">
    <div class="btns__buttons">
      <button id="im-right-btn" class="btn">I'm Right</button>
      <button id="no-im-right-btn" class="btn">No, I'm Right</button>
    </div>

    <div class="btns__text">
      <div id="im-right-text" class="btn__text"></div>
      <div id="no-im-right-text" class="btn__text"></div>
    </div>
  </div>

  <!---Resolves problem #2: Area to hover over-->
  <div id="hoverArea" style="color: red;">
    <h1>Don't hover over me</h1>
  </div>


  <!---Resolves problem #3: Create a form -->
  <div id="form" class="form">
    <span class="form__row row">
      <label for="form__username" class="col">Username</label>
      <input type="text" id="form__username" name="form__username" class="col" placeholder="Your Username">
    </span>
    <span class="form__row row">
      <label for="form__email" class="col">Email</label>
      <input type="email" id="form__email" name="form__email" class="col" placeholder="Your Email">
    </span>
    <span class="form__row row">
      <label for="form__password" class="col">Password</label>
      <input type="password" id="form__password" name="form__password" class="col" placeholder="Your Password">
    </span>
    <span class="form__row row">
      <input type="submit" id="form__submit" class="col" value="Submit Now!">
    </span>
  </div>

  <!---Resolves problem #4: Use JavaScript to check password and show inputs-->
  <div id="form__check">
    <h1 id="form__check__h1"></h1>
  </div>

  <!---Resolves problem #6: Create a form to use calculate a sphere's volume-->
  <div id="sphereForm" class="form">
    <span class="form__row row">
      <label for="sphere__form__radius" class="col">Sphere Radius</label>
      <input type="number" id="sphere__form__radius" name="sphere__form__radius" class="col" placeholder="Enter Radius">
    </span>
    <span class="form__row row">
      <input type="submit" id="sphere__form__submit" class="col" value="Submit Now!">
    </span>
  </div>

  <div id="sphere__form__answer">
    <h1 id="sphere__form__answer__h1"></h1>
  </div>

</body>

<script src="dom-challenges.js"></script>

</HTML>
